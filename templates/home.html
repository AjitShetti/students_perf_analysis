<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES (Teal/Blue Palette) --- */
        :root {
            --primary-color: #00838f; /* Teal */
            --primary-hover: #006064; /* Darker Teal */
            --bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); /* Light Cyan Gradient */
            --card-bg: #ffffff;
            --text-main: #263238;
            --text-muted: #546e7a;
            --border-color: #cfd8dc;
            --input-bg: #f7f9fa;
            --focus-ring: rgba(0, 131, 143, 0.2);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.08);
            --radius-main: 16px;
        }

        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        /* --- CONTAINER / CARD --- */
        .login {
            background: var(--card-bg);
            padding: 40px 50px;
            border-radius: var(--radius-main);
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(255,255,255,0.6);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        /* Sub-heading style for the "legend" text */
        .form-header {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* --- FORM ELEMENTS --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mb-3 {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-main);
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            outline: none;
        }

        /* Input Focus State */
        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        /* Custom Dropdown Arrow */
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300838f%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 10px auto;
            cursor: pointer;
        }

        /* --- BUTTON --- */
        .btn-primary {
            margin-top: 10px;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 131, 143, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* --- RESULTS SECTION --- */
        .result-box {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            background-color: #e0f2f1;
            border-radius: 8px;
            color: var(--primary-hover);
            font-weight: 600;
            border: 1px solid #b2dfdb;
        }

        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .login {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Student Performance</h1>
        <div class="form-header">Enter student details to predict score</div>
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option value="" selected disabled>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option value="" selected disabled>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option value="" selected disabled>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Prep Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option value="" selected disabled>Select Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="e.g. 75" min="0" max="100" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="e.g. 80" min="0" max="100" required/>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Score" />
            </div>
        </form>

        <div class="result-box">
            The prediction is {{results}}
        </div>
    </div>

</body>
</html>
