<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analysis</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Container Card */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        h3 {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .highlight-box {
            background-color: #e8f4fd;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .highlight-box p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .metric {
            font-weight: bold;
            color: #27ae60;
        }

        /* Button Styling */
        .btn-primary {
            display: inline-block;
            background-color: #764ba2;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background-color: #5b3780;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer-text {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Performance Analysis</h1>
        <h3>Machine Learning Prediction Model</h3>

        <div class="highlight-box">
            <p>
                This application utilizes a regression model to analyze various demographic and academic factors.
                <br><br>
                <strong>Objective:</strong> Predict student performance on the math test.
                <br>
                <strong>Model Accuracy:</strong> <span class="metric">RÂ² Score of 0.89</span>
            </p>
        </div>

        <form action="home.html">
            <button type="submit" class="btn-primary">
                Proceed to Prediction
            </button>
        </form>
        
        <p class="footer-text">Powered by Python & Scikit-Learn</p>
    </div>

</body>
</html>
